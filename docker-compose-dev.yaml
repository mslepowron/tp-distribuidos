version: '3'
services:
  rabbitmq:
    #container_name: rabbitmq
    build:
      context: ./middleware/rabbitmq
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672
      #- "5672:5672" # conexi√≥n AMQP (que usa Pika por ejemplo, pero creo que si dockerizamos todo y creamos una red del tp esto no es necesario)
    networks:
      - coffee_analysis_net
  app_controller:
    #container_name: filter1
    build:
      context: .
      dockerfile: app_controller/Dockerfile
    depends_on:
      - rabbitmq
    networks:
      - coffee_analysis_net
  filter:
    #container_name: filter1
    build:
      context: .
      dockerfile: workers/filter/Dockerfile
    depends_on:
      - rabbitmq
    networks:
      - coffee_analysis_net

networks:
  coffee_analysis_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
