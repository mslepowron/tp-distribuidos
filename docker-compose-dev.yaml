services:
  rabbitmq:
    build:
      context: ./middleware/rabbitmq
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672
      #- "5672:5672" # conexi√≥n AMQP (que usa Pika por ejemplo, pero creo que si dockerizamos todo y creamos una red del tp esto no es necesario)
    networks:
      - coffee_analysis_net
  app_controller:
    build:
      context: .
      dockerfile: app_controller/Dockerfile
    depends_on:
      - rabbitmq
    environment:
      - CONFIG_PATH=/config/config.ini
      - STORAGE_DIR=/storage
    volumes:
      - ./app_controller/config/config.ini:/config/config.ini:ro
      - ./app_controller/storage:/storage:ro
    networks:
      - coffee_analysis_net
  filter_year:
    build:
      context: .
      dockerfile: workers/filter/Dockerfile
    environment:
      - FILTER_TYPE=Year #esto puede no estar y usar el routing-key
      - INPUT_EXCHANGE= input_file_ex
      - INPUT_EXCHANGE_TYPE= direct
      - INPUT_ROUTING_KEY=[filter_year]
      - OUTPUT_EXCHANGE= filter_year
      - OUTPUT_EXCHANGE_TYPE= topic
      - OUTPUT_ROUTING_KEY=[transactions, trx_items]
    depends_on:
      - rabbitmq
    networks:
      - coffee_analysis_net
  filter_hour:
    build:
      context: .
      dockerfile: workers/filter/Dockerfile
    environment:
      - FILTER_TYPE=Hour
      - INPUT_EXCHANGE= input_file_ex
      - INPUT_EXCHANGE_TYPE= direct
      - INPUT_ROUTING_KEY=[filter_year]
      - OUTPUT_EXCHANGE= filter_year
      - OUTPUT_EXCHANGE_TYPE= topic
      - OUTPUT_ROUTING_KEY=[transactions, trx_items]
    depends_on:
      - rabbitmq
    networks:
      - coffee_analysis_net
  filter_amount:
    build:
      context: .
      dockerfile: workers/filter/Dockerfile
    depends_on:
      - rabbitmq
    environment:
      - FILTER_TYPE=Amount
      - RESULT_QUEUE=coffee_results
    networks:
      - coffee_analysis_net

networks:
  coffee_analysis_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
